<body>

    <script>
        function makepdf()
        {
            var element = document.getElementById('result');
            var opt ={
                margin: 1,
                filename:'pdfgen.pdf',
                html2canvas: {scale:2},
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            html2pdf().set(opt).from(element).save();
        }
        
    </script>
</body>
